<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidy - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <div class="relative min-h-screen flex justify-center items-center flex-col">

        <header class="header-footer">
            <h1>Tidy - Task Manager</h1>
            <h3>GENERATIVE-AI ETA : TBD!</h3>
        </header>


        <div class="board flex gap-6 w-full h-full p-6">

            <div class="column flex-1 bg-gradient-to-t from-gray-800 to-gray-700 p-4 rounded-lg shadow-md overflow-auto">
                <h2 class="text-center text-xl mb-4">To Do</h2>
                <div class="add-task bg-gray-700 p-3 text-center rounded cursor-pointer" onclick="showTaskForm('todo')">+ Add Task</div>
                <div id="todo-tasks" class="mt-4"></div>
            </div>


            <div class="column flex-1 bg-gradient-to-t from-gray-800 to-gray-700 p-4 rounded-lg shadow-md overflow-auto">
                <h2 class="text-center text-xl mb-4">In Progress</h2>
                <div class="add-task bg-gray-700 p-3 text-center rounded cursor-pointer" onclick="showTaskForm('in-progress')">+ Add Task</div>
                <div id="in-progress-tasks" class="mt-4"></div>
            </div>


            <div class="column flex-1 bg-gradient-to-t from-gray-800 to-gray-700 p-4 rounded-lg shadow-md overflow-auto">
                <h2 class="text-center text-xl mb-4">Completed</h2>
                <div class="add-task bg-gray-700 p-3 text-center rounded cursor-pointer" onclick="showTaskForm('completed')">+ Add Task</div>
                <div id="completed-tasks" class="mt-4"></div>
            </div>
        </div>


        <div id="task-form-modal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-70 hidden">
            <div class="bg-gray-800 p-6 rounded-lg w-80">
                <h3 class="text-xl mb-4 text-center text-white">Add/Edit Task</h3>
                <input type="text" id="task-title" class="p-2 w-full mb-4 rounded border border-gray-600 bg-gray-700 text-white" placeholder="Task Title" />
                <input type="date" id="task-date" class="p-2 w-full mb-4 rounded border border-gray-600 bg-gray-700 text-white" />
                <button onclick="addTask()" class="w-full p-2 bg-blue-600 rounded text-white">Save Task</button>
                <button onclick="closeTaskForm()" class="w-full p-2 mt-4 bg-gray-600 rounded text-white">Close</button>
            </div>
        </div>


        <footer class="header-footer mt-4">
            <p>Created by: Joshua Mathew, Stefano Lopez, Nicholas Bybee</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
